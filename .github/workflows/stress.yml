name: Stress tests

on:
  workflow_dispatch: {}
  push:
    branches: [ master ]

jobs:
  stress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: python -m pip install -r requirements-dev.txt
      - name: Run stress tests
        run: pytest -q -m stress
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-reports
          path: |
            **/magicam_stress_*/*
            **/stress_report.json
            **/stress_report.png
